<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage de la valeur du curseur</title>
    <style>
        #range {
            width: 100%;
            margin: 20px 0;
        }

        #range-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<label for="range">Range :</label>
<input type="range" id="range" min="0" max="100" value="50">
<span id="range-value">50</span>

<script>
    const range = document.getElementById('range');
    const rangeValue = document.getElementById('range-value');

    range.addEventListener('input', function() {
        rangeValue.textContent = range.value;
        // Mettre à jour la position de la valeur pour qu'elle suive le curseur
        const rangeWidth = range.offsetWidth;
        const valuePosition = (range.value - range.min) / (range.max - range.min) * rangeWidth;
        rangeValue.style.left = `calc(${valuePosition}px + 1rem)`; // Décalage à gauche pour ne pas coller à la barre
    });
</script>

</body>
</html>
